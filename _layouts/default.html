<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>
     <div class="col-sm-10">
            <nav class="top">
                      
                        <span class="pull-right">
                            <a id="twitter-ic" class="link" href="https://twitter.com/{{site.owner.twitter}}">
                                <i class="fa fa-twitter fa-lg"></i>
                            </a>
                            <a id="git-ic" class="link" href="https://github.com/{{site.owner.github}}">
                                <i class="fa fa-github-square fa-lg"></i>
                            </a>
                            <a id="rss-ic" class="link" href="{{ "/feed.xml" | prepend: site.url }}">
                                <i class="fa fa-rss fa-lg"></i>
                            </a>
                        </span>
                    </nav>
          </div>
    {% include footer.html %}

  </body>

</html>
